name: Deploy to ECS

on:
  push:
    branches:
      - stg-deploy

env:
  AWS_REGION: ap-northeast-1
  PROJECT: xrypton-stg
  ECS_CLUSTER: xrypton-stg-cluster
  SERVER_HOSTNAME: xrypton-stg.56.ax

jobs:
  build-and-push:
    name: Build & Push (${{ matrix.service }})
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: api.Dockerfile
          - service: web
            dockerfile: web.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.PROJECT }}-${{ matrix.service }}:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.PROJECT }}-${{ matrix.service }}:latest
          build-args: |
            NEXT_PUBLIC_SERVER_HOSTNAME=${{ env.SERVER_HOSTNAME }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force new deployment
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.PROJECT }}-api" \
            --force-new-deployment \
            --no-cli-pager

          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.PROJECT }}-web" \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for services to stabilize
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.PROJECT }}-api" "${{ env.PROJECT }}-web"
          echo "All services are stable."
